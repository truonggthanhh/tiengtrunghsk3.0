<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect width="100" height="100" rx="20" fill="url(#grad1)"/>

  <!-- Chinese character 中 (Zhōng - Center/Chinese) -->
  <text x="50" y="72" font-family="'Noto Sans SC', 'Microsoft YaHei', sans-serif" font-size="60" font-weight="900" fill="white" text-anchor="middle" filter="url(#glow)">中</text>

  <!-- Subtle shine effect -->
  <circle cx="25" cy="25" r="15" fill="white" opacity="0.2"/>
</svg>
